
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum SIG</title>

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- my css -->
     <style>
        #map {
            height: 400px;
        }
     </style>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-6.402905, 106.778419], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var loi = {
            "type": "FeatureCollection",
            "features": [
                {
                "type": "Feature",
                "properties": {
                    "lokasi": "Kampus A STT-NF Kelapa Dua Depok",
                    "kota": "Depok"
                },
                "geometry": {
                    "coordinates": [
                    106.84441617617716,
                    -6.362699384082276
                    ],
                    "type": "Point"
                }
                },
                {
                "type": "Feature",
                "properties": {
                    "lokasi": "Kampus B STT-NF Srengseng Sawah Jaksel",
                    "kota": "Jakarta Selatan"
                },
                "geometry": {
                    "coordinates": [
                    106.83259175459654,
                    -6.352908754368968
                    ],
                    "type": "Point"
                }
                },
                {
                "type": "Feature",
                "properties": {
                    "lokasi": "Kampus UI Depok",
                    "kota": "Depok"
                },
                "geometry": {
                    "coordinates": [
                    106.82906763225822,
                    -6.3633706103548064
                    ],
                    "type": "Point"
                }
                },
                {
                "type": "Feature",
                "properties": {
                    "lokasi": "Kampus Univ Pancasila Lenteng Agung Jaksel",
                    "kota": "Jakarta Selatan"
                },
                "geometry": {
                    "coordinates": [
                    106.83307149206689,
                    -6.339261122159783
                    ],
                    "type": "Point"
                }
                },
                {
                "type": "Feature",
                "properties": {
                    "lokasi": "Kampus Gunadarma Kelapa Dua Depok",
                    "kota": "Depok"
                },
                "geometry": {
                    "coordinates": [
                    106.84161388708452,
                    -6.354055050353054
                    ],
                    "type": "Point"
                }
                },
                {
                "type": "Feature",
                "properties": {
                    "lokasi": "Kampus Polimedia Srengseng Sawah Jaksel",
                    "kota": "Jakarta Selatan"
                },
                "geometry": {
                    "coordinates": [
                    106.82704700000005,
                    -6.347421817091174
                    ],
                    "type": "Point"
                }
                }
            ]
        };

        var geojson = L.geoJSON(loi, {
                onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.lokasi + "<br/>" + feature.properties.kota);
                }
        }).addTo(map);


    </script>
</body>
</html>
